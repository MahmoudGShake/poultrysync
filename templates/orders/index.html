<!DOCTYPE html>
<html>
<head>
    <title>PoultrySync - Products</title>
</head>
<body>
    <h1>Create New Product</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Product</button>
    </form>

    <hr>
    <h2>Products</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th><th>Price</th><th>Stock</th><th>Created</th><th>Active</th>
            </tr>
        </thead>
        <tbody>
        {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.stock }}</td>
                <td>{{ product.created_at|date:"Y-m-d H:i" }}</td>
                <td>{{ product.is_active }}</td>
            </tr>
        {% empty %}
            <tr><td colspan="5">No products found.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
